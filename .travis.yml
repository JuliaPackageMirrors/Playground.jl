language: julia
sudo: false
os:
  - osx
  - linux
julia:
  #- release
  #- nightly
  - 0.4
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --depwarn=no -e 'Pkg.init(); Pkg.clone("https://github.com/dhoegh/BuildExecutable.jl"); Pkg.build("BuildExecutable")'
  - julia --depwarn=no -e 'Pkg.clone(pwd()); ENV["PLAYGROUND_INSTALL"] = true; Pkg.build("Playground"); Pkg.test("Playground";  coverage=true)'
  #- ~/.playground/bin/playground list
after_success:
  - julia -e 'cd(Pkg.dir("Playground")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'cd(Pkg.dir("Playground")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

language: julia
sudo: false
os:
  - osx
  - linux
julia:
  - release
  - nightly
matrix:
  exclude:
    - julia: release
      os: osx
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.add("Lint"); Pkg.test("Playground";  coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Playground")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'cd(Pkg.dir("Playground")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
